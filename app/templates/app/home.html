<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
{% extends 'app/base.html' %}

{% block content %}
    {% if not user.is_authenticated %}
        <h1>Welcome to GymPlanner</h1>
        <p>
            To create your personal plans you have to sign up.
        </p>
        <p>
            If you already have account just sign in.
        </p>
        <p>
            <a href="{% url 'app:login' %}">Sign up/Sign in</a>
        </p>
    {% else %}
        Hello {{ user.email }}!
    {% endif %}

{% endblock content %}

</body>
</html>
