<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% load socialaccount %}
<h2>Login</h2>
<form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>
    <a href="{% url 'account_signup' %}">Sign up</a>
</p>
<p>
    <a href="{% provider_login_url 'google' %}?next={% url 'app:home' %}">Login with Google</a>
</p>

</body>
</html>
